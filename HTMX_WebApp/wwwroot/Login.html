<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://unpkg.com/htmx.org"></script>
</head>
<body>
    <!-- Google sign-in button -->
    <button id="googleSignIn" onclick="window.location.href='/signin-google';" type="button">Sign in with Google</button>

    <!-- Other forms or interactive elements on your page can still use HTMX -->
    <form id="otherForm" hx-post="/some-endpoint" hx-target="#result" hx-swap="outerHTML">
        <!-- Your form elements here -->
    </form>

    <div id="result">
        <!-- Results from HTMX requests will be displayed here -->
    </div>

</body>
</html>
